<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Pokemon Results Page!</title>
  </head>
  <body>
    <div class="results-main">
    <section class="main-section">
      <img class="main-logo" src="../assets/poke-p.webp" />
      <h2 class="results-h2">Did you catch them all?</h2>
<button id="start-over-btn">Ready to catch some more? Click!</button>
      <table>
        <thead>
          <tr>
            <th>Pokemon:</th>
            <th>Seen:</th>
            <th>Caught:</th>
          </tr>
        </thead>
      </table>
    </section>
    <section id="chart">
      <canvas id="myChart"></canvas>
    </section>
  </div>
    

    <footer>
      <div class="copy gutter-right">&copy; 2021 Pokemon Code Lab</div>
    </footer>
    <script type="module" src="../results/results.js"></script>
</html>
